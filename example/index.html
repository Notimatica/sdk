<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Notimatica SDK</title>

  <link rel="manifest" href="/manifest.json">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/sdk-test/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="/notimatica-sdk.js" async></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>SDK Test Page <small> for <mark class="provider"></mark></small></h1>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <!-- OPTIONS -->

          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="optionsHeading">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#optionsTab" aria-expanded="true" aria-controls="optionsTab">
                  SDK options
                </a>
              </h4>
            </div>
            <div id="optionsTab" class="panel-collapse collapse" role="tabpanel" aria-labelledby="optionsHeading">
              <div class="panel-body">
                <code class="options"></code>
              </div>
            </div>
          </div>

          <!-- FLOATING BUTTON -->

          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="floatingButtonHeading">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#floatingButtongTab" aria-expanded="true" aria-controls="floatingButtongTab">
                  Floating Button Plugin
                </a>
              </h4>
            </div>
            <div id="floatingButtongTab" class="panel-collapse collapse" role="tabpanel" aria-labelledby="floatingButtonHeading">
              <div class="panel-body">
                <div class="btn-group" role="group" aria-label="plugins">
                  <button class="btn btn-success enable-button">Enable button</button>
                  <button class="btn btn-default show-message">Show message</button>
                </div>
              </div>
            </div>
          </div>

          <!-- PROMPT -->

          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="promptHeading">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#promptTab" aria-expanded="true" aria-controls="promptTab">
                  Prompt Plugin
                </a>
              </h4>
            </div>
            <div id="promptTab" class="panel-collapse collapse" role="tabpanel" aria-labelledby="promptHeading">
              <div class="panel-body">
                <div class="btn-group" role="group" aria-label="plugins">
                  <button class="btn btn-success enable-prompt">Enable prompt</button>
                  <button class="btn btn-default show-prompt">Show prompt</button>
                </div>
              </div>
            </div>
          </div>

          <!-- BUTTONS -->

          <div class="panel panel-default">
            <div class="panel-footer">
              <button class="btn btn-primary subscribe-link hidden">Subscribe</button>
              <button class="btn btn-primary unsubscribe-link hidden">Unsubscribe</button>

              <div class="btn-group" role="group" aria-label="sdk">
                <button class="btn btn-warning reset-sdk">Reset SDK</button>
                <button class="btn btn-warning reset-state">Reset state</button>
                <button class="btn btn-danger rebuild-sdk">Rebuild SDK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/assets/sdk-test/notimatica.js"></script>
  <script src="/assets/sdk-test/index.js"></script>
</body>
</html>
